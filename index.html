<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Village of Haven</title>
    <script>
      if (location.hostname && !['localhost', '127.0.0.1', '::1'].includes(location.hostname)) {
        const path = location.pathname.endsWith('/') ? `${location.pathname}docs/` : `${location.pathname}/docs/`;
        location.replace(`${location.origin}${path}${location.search}${location.hash}`);
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
